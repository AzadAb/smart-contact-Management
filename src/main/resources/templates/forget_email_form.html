<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Send OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 p-4 shadow-lg rounded"
                         style="background: linear-gradient(to right, #87CEFA, #E0FFFF);">

                        <!-- Session Message -->
                        <div th:if="${session.message}" class="container">
                            <div th:class="'alert text-center ' + ${session.message.type}" role="alert">
                                <span th:text="${session.message.content}"></span>
                            </div>
                        </div>

                        <h3 class="text-center mb-4">Enter Your Registered Email</h3>

                        <!-- Email Form -->
                        <form th:action="@{/send-otp}" method="post">
                            <div class="form-group mb-3">
                                <input type="email"
                                       placeholder="Enter your email here"
                                       class="form-control"
                                       name="email"
                                       required />
                            </div>

                            <div class="text-center">
                                <button class="btn btn-warning">Send OTP</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
