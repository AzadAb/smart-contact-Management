<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8" />
    <title>Register - Smart Contact Manager</title>
    <!-- Add Bootstrap CSS if not included in base layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-2">
                        
                        <!-- Display message from session -->
                        <div th:if="${session.message}" class="alert"
                             th:classappend=" ${session.message.type}">
                            <p class="text-center" th:text="${session.message.content}"></p>
                        </div>

                        <h1 class="text-center">Register Here !!</h1>

                        <form th:action="@{/do_register}" method="post" th:object="${user}">

                            <!-- Name field -->
                            <div class="form-group mb-3">
                                <label for="name_field">Your Name</label>
                                <input type="text"
                                       id="name_field"
                                       class="form-control"
                                       placeholder="Enter your name"
                                       th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''" />
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}"></div>
                            </div>

                            <!-- Email field -->
                            <div class="form-group mb-3">
                                <label for="email_field">Your Email</label>
                                <input type="email"
                                       id="email_field"
                                       class="form-control"
                                       placeholder="Enter your email"
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''" />
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>

                            <!-- Password field -->
                            <div class="form-group mb-3">
                                <label for="password_field">Your Password</label>
                                <input type="password"
                                       id="password_field"
                                       class="form-control"
                                       placeholder="Enter your password"
                                       th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''" />
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}"></div>
                            </div>

                            <!-- About field -->
                            <div class="form-group mb-3">
                                <label for="about_field">About You</label>
                                <textarea id="about_field"
                                          class="form-control"
                                          rows="5"
                                          placeholder="Tell us something about yourself"
                                          th:field="*{about}"
                                          th:classappend="${#fields.hasErrors('about')} ? ' is-invalid' : ''"></textarea>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('about')}"
                                     th:errors="*{about}"></div>
                            </div>

                            <!-- Terms and Conditions checkbox -->
                            <div class="form-group form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="agreement" name="agreement" />
                                <label for="agreement" class="form-check-label">
                                    Accept terms and conditions
                                </label>
                            </div>

                            <!-- Submit and Reset buttons -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary w-100">Submit</button>
                                <button type="reset" class="btn btn-warning w-100">Reset</button>
                            </div>
                        </form>
                    </div> <!-- my-card -->
                </div>
            </div>
        </div>
    </section>
</body>

</html>
