<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/signin}"
								method="post">
								<h3 class="text-center text-info">Login</h3>


								<div th:if="${param.error}" class="alert alert-danger">
									Invalid username and password</div>

								<div th:if="${param.logout}" class="alert alert-success">
									You have been logged out Successfully</div>

								<div class="form-group">
									<label for="username" class="text-info mb-2">Username:</label>
									<input type="text" name="username" id="username"
										class="form-control" />
								</div>

								<div class="form-group">
									<label for="password" class="text-info mb-1">Password:</label>
									<input type="password" name="password" id="password"
										class="form-control" />
								</div>

								<div class="form-footer">
									<div class="form-check">
										<input type="checkbox" class="form-check-input"
											id="remember-me" name="remember-me" /> <label
											class="form-check-label text-info" for="remember-me">Remember
											me</label>
									</div>
									<div id="register-link">
										<a href="/signup" class="text-info"
											style="text-decoration: none;">Register here</a>
									</div>
								</div>
								<div class="container text-center mb-2">
									<a th:href="@{/forget}"
										style="text-decoration: none; color: #00BFFF; font-weight: bold;">Forget
										Password</a>

								</div>
								<div class="form-group text-center">
									<input type="submit" name="submit"
										class="btn btn-info btn-md btn-block" value="Submit" />
								</div>




							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
