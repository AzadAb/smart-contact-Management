<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4" style="background: linear-gradient(to right, #87CEFA, #E0FFFF);">
                    
                    
                  <div th:if="${session.message}" class="container mt-3">
    <div th:class="'alert text-center ' + ${session.message.type}" role="alert"
         th:text="${session.message.content}">
    </div>



</div>
                  
                    
                    <h3 class="text-center mb-4">Reset Your Password</h3>
                    
                    <form th:action="@{/reset-password}" method="post">
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter new password" 
                                   class="form-control" required minlength="6" />
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" 
                                   class="form-control" required minlength="6" />
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
