<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Document</title>
</head>
<body>

	<section>

		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form th:action="@{/user/process-update}" th:object="${contact}"
								method="post" enctype="multipart/form-data" class="mt-2">

								<input type="hidden" th:value="${contact.cId}" name="cId" />

								<!-- First Name -->
								<div class="input-group flex-nowrap">
									<span class="input-group-text" id="addon-wrapping"><i
										class="fa fa-plus"></i></span> <input th:value="${contact.name}"
										type="text" class="form-control" placeholder="Enter Name Here"
										th:field="*{name}" aria-describedby="addon-wrapping" />
								</div>

								<!-- Second Name -->
								<div class="input-group flex-nowrap mt-3">
									<span class="input-group-text" id="addon-wrapping"><i
										class="fa fa-user"></i></span> <input
										th:value="${contact.secondName}" type="text"
										class="form-control" placeholder="Enter Second Name Here"
										th:field="*{secondName}" aria-describedby="addon-wrapping" />
								</div>

								<!-- Phone Number -->
								<div class="input-group flex-nowrap mt-3">
									<span class="input-group-text" id="addon-wrapping"><i
										class="fa-solid fa-phone"></i></span> <input type="text"
										class="form-control" placeholder="Enter Phone Number Here"
										th:field="*{phone}" aria-describedby="addon-wrapping" />
								</div>

								<!-- Email Field -->
								<div class="input-group flex-nowrap mt-3">
									<span class="input-group-text" id="addon-wrapping"><i
										class="fa-solid fa-envelope"></i></span> <input
										th:value="${contact.email}" type="text" class="form-control"
										placeholder="Enter Your Email Here" th:field="*{email}"
										aria-describedby="addon-wrapping" />
								</div>

								<!-- Work Field -->
								<div class="input-group flex-nowrap mt-3">
									<span class="input-group-text" id="addon-wrapping"><i
										class="fa-solid fa-briefcase"></i></span> <input
										th:value="${contact.work}" type="text" class="form-control"
										placeholder="Enter Your Work Here" th:field="*{work}"
										aria-describedby="addon-wrapping" />
								</div>

								<!-- Contact Description -->
								<div class="input-group flex-nowrap mt-3">
									<textarea class="form-control"
										placeholder="Enter your contact description"
										th:field="*{description}" cols="30" rows="10" id="mytext"></textarea>
								</div>

								<div class="container text-center">

									<img style="height: 250px; width: 250px"
										th:src="@{'/img/' + ${contact.image}}" alt="" />

									<p>If You Want choose another profile photo</p>
								</div>




								<!-- Contact Image -->
								<div class="custom-file mt-3">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center mt-3">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
