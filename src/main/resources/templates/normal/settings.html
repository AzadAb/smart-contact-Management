<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Setting</title>
</head>
<body>

<section>

<div class="container">
<div class="row">
<div class="col-md-12">

<div class="card">
<div class="card-body">

<h3 class="mb-3 text-center">Change password</h3>

<form th:action="@{/user/change-password}" method="post">

<div class="form-group ">

<input name="oldpassword" type="text" class="form-control"  placeholder="Enter Old passoword"/>
</div>


<div class="form-group mt-3">

<input name="newpassword" type="text" class="form-control"  placeholder="Enter New  passoword"/>
</div>

<div class="container text-center mt-3">

<button  type="submit" class="btn btn-success">Change</button>

<button type = "reset" class="btn btn-warning">Reset</button>

</div>

</form>

</div>

</div>
</div>

</div>

</div>

</section>

</body>
</html>
